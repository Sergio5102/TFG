<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ texto }}
                        <div *ngIf="loading" class="spinner-border" style="float: right;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge bg-danger">Todos los Campos son
                        Obligatorios</span>
                    <!--Formulario para crear un nuevo empleado-->
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
                            placeholder="Documento">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="salario"
                            placeholder="Salario">
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary btn-lg mr-3" style="margin-right: 10px;"
                                routerLink="/home">Volver</button>
                            <button type="submit" class="btn btn-success btn-lg">AÃ±adir</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
